<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid red; /* Red border with visible thickness */
        }
        .form-field {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
        }
        .form-field input {
            width: 100%;
        }
        .btn {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <div class="container" id="body">
            <h4>Create Account</h4>
            <form id="signupForm" action="register.php" method="POST" enctype="multipart/form-data">
                <div class="form-field">
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                
                <div class="form-field">
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <div class="form-field">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" id="phonenumber" name="phonenumber" required>
                </div>

                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!--<div class="form-field">
                    <label for="profile_photo">Profile Photo:</label>
                    <input type="file" id="profile_photo" name="profile_photo" required>
                </div> -->

                <button class="btn" type="submit">Sign Up</button>
            </form>
        </div>

        <button class="btn" onclick="clickme()">Change Color</button>
        <script>
            function clickme() {
                document.getElementById("body").style.backgroundColor = "red";
            }
        </script>
    </center>
</body>
</html>
