<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a.right {
            float: right;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            width: 80%;
            margin: auto;
            margin-top: 80px; /* Adjusted for fixed navbar */
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #1f1f1f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #6200ea;
        }
        .edit-button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #3700b3;
        }
        .download-button {
            background-color: #03dac6;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .download-button:hover {
            background-color: #018786;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a class="left active" href="Home page.html"><i class="fa fa-fw fa-home"></i> Home page</a>
        <a class="right" href="profile.html"><i class="fa fa-fw fa-user"></i> My Profile</a>
        <button id="logoutButton" class="right"><i class="fa fa-fw fa-sign-out"></i> Logout</button>
    </div>
    
    <div class="container">
        <h2>Admin Panel</h2>
        <h3>All Bookings</h3>
        <table id="bookingsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Payment Method</th>
                    <th>Pickup Stage</th>
                    <th>Status</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bookings will be dynamically inserted here -->
            </tbody>
        </table>
        <button class="download-button" id="downloadButton">Download Report</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadBookings();

            document.getElementById("downloadButton").addEventListener("click", function() {
                downloadTable();
            });

            document.getElementById("logoutButton").addEventListener("click", function() {
                window.location.href = 'Home page.html'; // Adjust the path as needed
            });
        });

        function loadBookings() {
            fetch("get_bookings.php")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#bookingsTable tbody");
                    tableBody.innerHTML = "";
                    data.forEach(booking => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${booking.id}</td>
                            <td>${booking.name}</td>
                            <td>${booking.location}</td>
                            <td>${booking.price}</td>
                            <td>${booking.date}</td>
                            <td>${booking.time}</td>
                            <td>${booking.payment_method}</td>
                            <td>${booking.pickup_stage}</td>
                            <td>${booking.status}</td>
                            <td><button class="edit-button" onclick="editStatus(${booking.id})">Edit</button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching bookings:', error));
        }

        function editStatus(id) {
            var newStatus = prompt("Enter new status (paid/not_paid):");
            if (newStatus === "paid" || newStatus === "not_paid") {
                fetch(`edit_status.php?id=${id}&status=${newStatus}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        alert("Status updated successfully.");
                        loadBookings(); // Reload bookings after update
                    } else {
                        alert("Failed to update status.");
                    }
                })
                .catch(error => console.error('Error updating status:', error));
            } else {
                alert("Invalid status entered.");
            }
        }

        function downloadTable() {
            fetch("get_bookings.php")
                .then(response => response.json())
                .then(data => {
                    const csvContent = data.map(booking => Object.values(booking).join(",")).join("\n");
                    const blob = new Blob([csvContent], { type: 'text/csv' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'bookings_report.csv';
                    link.click();
                })
                .catch(error => console.error('Error fetching bookings for download:', error));
        }

        function logout() {
            fetch("logout.php", {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "login.html";
                } else {
                    alert("Failed to logout.");
                }
            })
            .catch(error => console.error('Error during logout:', error));
        }
    </script>
</body>
</html>
