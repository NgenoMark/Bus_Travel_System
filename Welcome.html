<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Bus Travel System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("Image.jpg"); /* Adjust the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            color: white;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
            padding: 10px 0;
            z-index: 2;
            position: relative;
        }

        .navbar a, .navbar button {
            text-align: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .navbar a:hover, .navbar button:hover {
            background-color: #6311af;
        }

        .navbar a.active {
            background-color: #04AA6D;
        }

        .navbar .left {
            float: left;
        }

        .navbar .right {
            float: right;
        }

        .container {
            margin-top: 100px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .container button {
            background-color: #ac4f4f;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .container button:hover {
            background-color: #6311af;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 0;
            z-index: 2;
        }

        .footer-content {
            color: white;
        }

        .footer-content a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        .social-media a {
            margin: 0 5px;
        }

        .highlight-text {
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="navbar">
        <a class="left active" href="#"><i class="fa fa-fw fa-home"></i> Home page</a>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa fa-fw fa-home"></i> About us</button>

        </div> 
        <button id="logoutButton" class="right"><i class="fa fa-fw fa-sign-out"></i> Logout</button>

        <a class="right" href="profile.html"><i class="fa fa-fw fa-user"></i> My Profile</a>
    </div>

    <div class="container">
        <h1 id="welcome-message" class="highlight-text">Welcome to Our Bus Travel System</h1>
        <p class="highlight-text">Plan your trips effortlessly with our easy-to-use system. Enjoy a smooth and comfortable journey with us.</p>
        <button onclick="location.href='make_trip.html'"><i class="fa fa-fw fa-plane"></i> Make a Trip</button>
        <button onclick="location.href='booking.html'"><i class="fa fa-fw fa-plane"></i> Book a Trip</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Your Company Name. All rights reserved.</p>
            <p>
                <a href="#privacy">Privacy Policy</a> | 
                <a href="#terms">Terms of Service</a> | 
                <a href="#contact">Contact Us</a>
            </p>
            <div class="social-media">
                <a href="#facebook">Facebook</a> | 
                <a href="#twitter">Twitter</a> | 
                <a href="#instagram">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            // Perform any logout actions here, if needed

            // Redirect to the home page
            window.location.href = 'Home page.html'; // Adjust the path as needed
        });

        // Example to set the user's name - replace with your actual logic
        const userName = "John Doe"; // This should come from your login system
        document.getElementById('welcome-message').innerText = `Welcome ${userName}`;
    </script>
</body>
</html>
